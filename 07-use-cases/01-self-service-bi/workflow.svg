    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Data Flow Labels -->
  <text x="180" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(-20 180 215)">
