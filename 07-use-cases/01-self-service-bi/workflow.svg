  </text>
  
  <text x="250" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(20 250 450)">
    Self-Service Analytics
  </text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
