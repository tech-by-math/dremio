<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A23B72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18F01;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C73E1D;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#coreGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Dremio Core Mathematical Model
  </text>
  
  <!-- Core Components -->
  
  <!-- Query Optimization Model -->
  <rect x="50" y="80" width="160" height="120" rx="10" fill="url(#boxGradient)" stroke="white" stroke-width="2"/>
  <text x="130" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Query Optimization
  </text>
  <text x="130" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Cost-Based Model
  </text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Cardinality Estimation
  </text>
  <text x="130" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Join Ordering
  </text>
  
  <!-- Distributed Processing -->
  <rect x="240" y="80" width="160" height="120" rx="10" fill="url(#boxGradient)" stroke="white" stroke-width="2"/>
  <text x="320" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Distributed Processing
  </text>
  <text x="320" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Coordinator-Executor
  </text>
  <text x="320" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Work Distribution
  </text>
  <text x="320" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Resource Management
  </text>
  
  <!-- Data Virtualization -->
  <rect x="430" y="80" width="160" height="120" rx="10" fill="url(#boxGradient)" stroke="white" stroke-width="2"/>
  <text x="510" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Data Virtualization
  </text>
  <text x="510" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Schema Mapping
  </text>
  <text x="510" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Predicate Pushdown
  </text>
  <text x="510" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Source Federation
  </text>
  
  <!-- Reflection Technology -->
  <rect x="620" y="80" width="160" height="120" rx="10" fill="url(#boxGradient)" stroke="white" stroke-width="2"/>
  <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Reflection Technology
  </text>
  <text x="700" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Materialization
  </text>
  <text x="700" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Cache Management
  </text>
  <text x="700" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Query Acceleration
  </text>
  
  <!-- Mathematical Foundations -->
  <rect x="100" y="240" width="600" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Mathematical Foundations
  </text>
  
  <!-- Foundation Elements -->
  <circle cx="200" cy="310" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="200" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Optimization
    <tspan x="200" dy="12">Theory</tspan>
  </text>
  
  <circle cx="320" cy="310" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="320" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Distributed
    <tspan x="320" dy="12">Systems</tspan>
  </text>
  
  <circle cx="440" cy="310" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="440" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Columnar
    <tspan x="440" dy="12">Processing</tspan>
  </text>
  
  <circle cx="560" cy="310" r="30" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="560" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Information
    <tspan x="560" dy="12">Theory</tspan>
  </text>
  
  <!-- Connecting Lines -->
  <line x1="130" y1="200" x2="130" y2="240" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="320" y1="200" x2="320" y2="240" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="510" y1="200" x2="510" y2="240" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="700" y1="200" x2="700" y2="240" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>