<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B263B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#415A77;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#778DA9;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0D1B2A;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#mathGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Dremio Mathematical Toolkit
  </text>
  
  <!-- Tool Categories -->
  
  <!-- Linear Algebra -->
  <rect x="50" y="70" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="125" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Linear Algebra
  </text>
  <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Vector Operations
  </text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    SIMD Processing
  </text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Matrix Operations
  </text>
  
  <!-- Statistics -->
  <rect x="220" y="70" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="295" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Statistics
  </text>
  <text x="295" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Cardinality Estimation
  </text>
  <text x="295" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Distribution Analysis
  </text>
  <text x="295" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Bayesian Inference
  </text>
  
  <!-- Graph Theory -->
  <rect x="390" y="70" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="465" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Graph Theory
  </text>
  <text x="465" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Dependency Graphs
  </text>
  <text x="465" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Topological Sort
  </text>
  <text x="465" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Critical Path
  </text>
  
  <!-- Optimization -->
  <rect x="560" y="70" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="635" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Optimization
  </text>
  <text x="635" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Linear Programming
  </text>
  <text x="635" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Resource Allocation
  </text>
  <text x="635" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Multi-Objective
  </text>
  
  <!-- Second Row -->
  
  <!-- Probability Theory -->
  <rect x="50" y="190" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="125" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Probability Theory
  </text>
  <text x="125" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Selectivity Models
  </text>
  <text x="125" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Correlation Analysis
  </text>
  <text x="125" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Conditional Probability
  </text>
  
  <!-- Time Series -->
  <rect x="220" y="190" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="295" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Time Series
  </text>
  <text x="295" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Moving Averages
  </text>
  <text x="295" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Anomaly Detection
  </text>
  <text x="295" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Forecasting
  </text>
  
  <!-- Information Theory -->
  <rect x="390" y="190" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="465" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Information Theory
  </text>
  <text x="465" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Entropy Calculation
  </text>
  <text x="465" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Huffman Coding
  </text>
  <text x="465" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Compression Ratios
  </text>
  
  <!-- Distributed Systems -->
  <rect x="560" y="190" width="150" height="100" rx="8" fill="url(#toolGradient)" stroke="#E0E1DD" stroke-width="1.5"/>
  <text x="635" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Distributed Systems
  </text>
  <text x="635" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Load Balancing
  </text>
  <text x="635" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Fault Tolerance
  </text>
  <text x="635" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E1DD">
    Availability Models
  </text>
  
  <!-- Mathematical Formulas -->
  <rect x="100" y="320" width="600" height="60" rx="10" fill="rgba(224,225,221,0.1)" stroke="#E0E1DD" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Key Mathematical Relationships
  </text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E0E1DD">
    R(t) = e^(-λt)
  </text>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E0E1DD">
    H(X) = -Σp(x)log₂p(x)
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E0E1DD">
    L = λW
  </text>
  <text x="500" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E0E1DD">
    |R ⋈ S| ≈ |R|×|S|/max(V(R,A),V(S,B))
  </text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E0E1DD">
    A = MTBF/(MTBF+MTTR)
  </text>
  
  <!-- Connecting Network -->
  <line x1="125" y1="170" x2="295" y2="190" stroke="#E0E1DD" stroke-width="1" opacity="0.3"/>
  <line x1="295" y1="170" x2="465" y2="190" stroke="#E0E1DD" stroke-width="1" opacity="0.3"/>
  <line x1="465" y1="170" x2="635" y2="190" stroke="#E0E1DD" stroke-width="1" opacity="0.3"/>
  <line x1="635" y1="170" x2="125" y2="190" stroke="#E0E1DD" stroke-width="1" opacity="0.3"/>
</svg>